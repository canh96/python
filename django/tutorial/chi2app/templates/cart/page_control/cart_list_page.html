<html>
    <head>
        <title>주문내역 목록</title>
    
        <link rel="stylesheet" type="text/css"
                href="https://getbootstrap.kr/docs/5.0/dist/css/bootstrap.min.css">
        
        <link rel="stylesheet" type="text/css"
                href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
                
    </head>
    <body>
        <div class = 'container text-center' style = 'width:100%;'>
            <div class = 'row'>
                <div class = 'col'>
                    <h3 style = 'font-size:15px;'></h3>
        
        
                </div>
            </div>
        </div>    

        
        <!--Table 넣기-->
        

        <body>
            <div class = 'container text-center' style = 'width:100%;'>
                <div class = 'row'>
                    <div class = 'col'>
                        <a href = '/db/cart_insert_form/'>[글쓰기]</a>
                        <table border='1' width = '100%' style = 'font-size:12px;'>
                            <tr style="background-color:blanchedalmond;">
                                <th>회원이름</th>
                                <th>주문번호</th>
                                <th>상품코드</th>
                                <th>수량</th>
                                <th>삭제</th>
                            </tr>
                            {% for d in info %}
                            <tr>
                            <td>
                                <a href='http://127.0.0.1:8000/db/cart/?pcart_no={{d.cart_no}}&pcart_prod={{d.cart_prod}}'>{{d.cart_member}}</a>
                            </td>
                            <td>{{d.cart_no}}</td>
                            <td>{{d.cart_prod}}</td>
                            <td>{{d.cart_qty}}</td>
                            <td>
                                <a href='http://127.0.0.1:8000/db/cart_delete/?pcart_no={{d.cart_no}}&pcart_prod={{d.cart_prod}}'>[삭제]</a>
                            </td>
                            </tr>
                            {% endfor %}
                        </table>
            
                    </div>
                </div>
            </div>    

            <!--페이지 처리 넣기-->
            <div class = 'container text-center' style = 'width:100%;'>
                <div class = 'row'>
                    <div class = 'col'>
                        <p>
                            <ul class='pagination' style = 'justify-content:center; font-size:12px;'>
                                <!--이전 버튼 처리 시작 -->

                                 
                                {% if is_prev %}
                                <li class = 'page-item'>
                                    <a class ='page-link'
                                        href="{% url 'db:cart_list_page' %}?page={{start_page | add:'-10'}}"> 
                                        <span aria-hidden='true'>[이전]</span>
                                    </a>
                                </li>
                                {% endif%}
                                <!--이전 버튼 처리 끝.... -->

                                <!--페이지 처리 -->
                                 
                                {% for i in page_range %}
                                <li class = 'page-item'>
                                     <a class ='page-link'href="{% url 'db:cart_list_page' %}?page={{i}}">{{i}}</a>
                                </li>
                                {% endfor %}
                                
                                
                                <!--페이지 처리 끝.... -->


                                <!--다음 버튼 처리 시작 -->
                                 
                                {% if is_next %}
                                <li class = 'page-item'>
                                     <a class ='page-link'
                                         href="{% url 'db:cart_list_page' %}?page={{start_page | add:'10'}}"> 
                                         <span aria-hidden='true'>[다음]</span>
                                    </a>
                                </li>
                                {% endif%}
                                
                                <!--다음 버튼 처리 끝.... -->
                            </ul>
                        </p>
            
            
                    </div>
                </div>
            </div>    
        
        <!-- bootstrap javascript 코드 추가.. -->    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <!-- 이미지 슬라이딩은 아래 링크를 추가하여 사용하면 됨.. 
                위에 cdn 스크립트는 지원이 안되는 듯..-->
        <script src="https://getbootstrap.kr/docs/5.0/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
                crossorigin="anonymous"></script>
    </body>
</html>
