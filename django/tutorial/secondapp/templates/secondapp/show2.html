<html>
<head>
    <title>secondapp course 테이블 출력</title>
</head>

<body>
    <p>테이블 출력하기</p>
    <table border=1>
        <tr>
        <td>번호</td>
        <td>이름</td>
        <td>cnt</td>
        </tr>
        
        {% for dt in data %}
        <tr>
        <td>{{dt.id}}</td>
        <td>{{dt.name}}</td>
        <td>{{dt.cnt}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
